{% extends 'start/base.html' %}
{% load static %}

{% block body %}
  
<title>User Sign Up</title>
<link rel="stylesheet" href="{% static 'src/globals.css' %}">
</head>
<body class="font-sans bg-background text-foreground min-h-screen flex items-center justify-center p-4">
  <form action="{% url 'citizen_register' %}" method="POST" class="w-full max-w-sm border border-border rounded-[var(--radius)] bg-card p-6 shadow-xs">
    <h2 class="text-center text-xl font-semibold mb-4">User Sign Up</h2>
    <label for="name" class="text-sm font-medium">Full Name</label>
    <input id="name" name="name" required class="mt-2 mb-4 w-full rounded-md border border-border bg-background px-3 py-2 outline-ring/50 focus:outline focus:outline-1" />
    <label for="email" class="text-sm font-medium">Email</label>
    <input type="email" id="email" name="email" required class="mt-2 mb-4 w-full rounded-md border border-border bg-background px-3 py-2 outline-ring/50 focus:outline focus:outline-1" />
    <label for="password" class="text-sm font-medium">Password</label>
    <input type="password" id="password" name="password" required class="mt-2 mb-6 w-full rounded-md border border-border bg-background px-3 py-2 outline-ring/50 focus:outline focus:outline-1" />
    <button type="submit" class="w-full h-10 rounded-md bg-primary text-primary-foreground hover:bg-primary/90 text-sm font-medium">Create Account</button>
    <a class="block text-center mt-3 text-sm text-muted-foreground hover:text-primary underline" href="{% url 'citizen_login' %}">Sign In</a>
        <a class="block text-center mt-3 text-sm text-muted-foreground hover:text-primary underline" href="{% url 'home' %}">Back to Home</a>
  </form>
</body>
{% endblock %}
